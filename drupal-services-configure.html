<template name="configureLoginServiceDialogForDrupal">
  <p>
    First, you'll need to setup and enable the modules <a href="https://drupal.org/project/services" target="_blank">Services</a>, <a href="https://drupal.org/project/oauth" target="_blank">OAuth Common and OAuth Provider UI</a> and <a href="https://drupal.org/project/oauthloginprovider" target="_blank">OAuth Login Provider</a> on your Drupal site. Then follow these steps:
  </p>
  <ol>
    <li>
      Then OAuth Login Provider which simplifies things and helps Meteor retrieve usernames from Drupal.
    </li>
    <li>
      Now create a new <em>OAuth consumer</em> at <em>/user/__UID__/user/1/oauth/consumer/add</em>, and replace the __UID__ with your user id.
    </li>
  </ol>
  <table class="table">
    <thead>
      <tr>
        <th>Field</th><th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Consumer name</td><td>Meteor</td>
      </tr>
      <tr>
        <td>Callback url</td><td>{{siteUrl}}_oauth/drupal?close</td>
      </tr>
      <tr>
        <td>Application context</td><td>OAuth login</td>
      </tr>
    </tbody>
  </table>
</template>
